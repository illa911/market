<p></p>
<h4>Корзина</h4>
<table class="table" ng-if="cartDto.items.length > 0">
    <thead>
    <tr>
        <th scope="col">Название</th>
        <th scope="col">Количество</th>
        <th scope="col">Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="oi in cartDto.items">
        <td>{{oi.productTitle}}</td>
        <td>
            <button class="btn btn-primary" ng-click="decToCart(oi.productId)">-</button>
            {{oi.quantity}}
            <button class="btn btn-primary" ng-click="addToCart(oi.productId)">+</button>
        </td>
        <td>{{oi.pricePerProduct + ' x ' + oi.quantity + ' = ' + oi.price}}</td>
    </tr>
    <tr style="font-weight: bold">
        <td>Итого</td>
        <td></td>
        <td>{{cartDto.sum + ' руб.'}}</td>
    </tr>
    </tbody>
</table>
<span ng-if="cartDto.items.length == 0">Ваша корзина пуста</span>
<button ng-click="clearCart()" class="btn btn-primary" ng-if="cartDto.items.length > 0">Очистить корзину</button>

<div ng-show="isUserLoggedIn()">
    <p></p>
    <h4>Оформление заказа</h4>
    <form class="align-middle">
        <div class="mb-3" ng-if="cartDto.items.length > 0">
            <label for="phone" class="form-label">Телефон</label>
            <input type="number" class="form-control" ng-model="phone()" id="phone" aria-describedby="phoneHelp">
        </div>
        <div class="mb-3" ng-if="cartDto.items.length > 0">
            <label for="address" class="form-label">email</label>
            <input type="text" class="form-control" ng-model="address()" id="address" aria-describedby="addressHelp">
        </div>
    </form>
    <button ng-click="createOrder()" class="btn btn-primary" ng-show="cartDto.items.length > 0">Оформить заказ</button>
</div>
